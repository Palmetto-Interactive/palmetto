<html lang="en">

    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/normalize.css">

    <!-- Framework -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/contact.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <a class="navbar-brand" href="index.html"><img src="assets/img/green-logo.png" alt="Palmetto Interactive"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="portfolio.html">Our Portfolio</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">Our Story</a></li>
            <li><a href="#">The Blog</a></li>
            <li><a class="btn contact" href="#">Get in Touch</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <section id="contact-greeting">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Let's Chat</h1>
            <p>We look forward to hearing from you! Fill out this form so we
            can learn more about you.</p>
          </div>
        </div>
      </div>
    </section>
    
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <form id="contact-form" action="">
               <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="First &amp; Last Name">
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" placeholder="Phone Number">
              </div>
               <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" placeholder="Company">
              </div>
        
              <label for="message">Message</label>
              <textarea class="form-control" name="" id="" rows="10"></textarea>
             
              
              <button type="submit" class="btn contact">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            
          </div>
          <div class="col-md-6">
            <h2>Lets Connect</h2>
            <div class="border-bottom"><hr></div>
            <p><a href="#">hello@palmettointeractive.com</a></p>
            <p>864-617-9462</p>
            <ul>
              <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
              <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
              <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
            </ul>
            
          </div>
        </div>
      </div>
    </footer>
  
  <script src="lib/jquery.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  </body>
</html>
